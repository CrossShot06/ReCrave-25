{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Success!</title>
    <style>
        /* Apply background styles directly to body */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("{% static 'images/image.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: -1; /* Place behind other content */
        }

        /* Centering styles for the success message */
        .success-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5vw;
            position: relative;
            z-index: 1; /* Ensure content is above overlay */
        }

        /* Heading style */
        .success-page h1 {
            font-family: 'Liberation Serif', 'Merriweather', serif;
            font-weight: 900;
            font-size: 3.5rem;
            color: #ffe600;
            margin-bottom: 2rem;
        }

        /* Paragraph style */
        .success-page p {
            font-family: 'Abril Titling Condensed', 'Merriweather', serif;
            font-weight: 400;
            font-size: 1.5rem;
            line-height: 1.6;
            color: white;
            max-width: 850px;
        }

        /* Button style for 'Back to Home' */
        .btn-home {
            font-family: 'Merriweather', serif;
            background-color: #ffe600;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 2.5rem; /* Space above the button */
        }

        .btn-home:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
    <div class="success-page">
        <h1>Thank You!</h1>
        <p>Your stall registration has been received! We will contact you soon.</p>
        <a href="{% url 'index' %}" class="btn-home">Back to Home</a>
    </div>

</body>
</html>
